<!DOCTYPE html>
<html>
<head>
    <title>Generate Avatars</title>
</head>
<body>
    <script>
        const colors = [
            ['#667eea', '#764ba2'],
            ['#f093fb', '#f5576c'],
            ['#4facfe', '#00f2fe'],
            ['#43e97b', '#38f9d7'],
            ['#fa709a', '#fee140'],
            ['#30cfd0', '#330867'],
            ['#a8edea', '#fed6e3'],
            ['#ff9a56', '#ff6a88'],
            ['#fbc2eb', '#a6c1ee'],
            ['#fdcbf1', '#e6dee9'],
            ['#a1c4fd', '#c2e9fb'],
            ['#d299c2', '#fef9d7']
        ];

        const emojis = ['ðŸ˜Š', 'ðŸŽ¯', 'ðŸš€', 'â­', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¬', 'ðŸŽ¤', 'ðŸŽ¸', 'ðŸŽ¹', 'ðŸŽº'];

        colors.forEach((color, i) => {
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 200, 200);
            gradient.addColorStop(0, color[0]);
            gradient.addColorStop(1, color[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 200);

            // Add emoji
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emojis[i], 100, 100);

            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `avatar${i + 1}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        document.body.innerHTML = '<h1>Avatars generated! Check your downloads folder and move them to the public directory.</h1>';
    </script>
</body>
</html>
